<!DOCTYPE html>
<html lang="en">
    <!--The <meta> tag is used to specify characteer set, page description,keywords,author of the document
        as well as viewport setting.It's not displayed on the page but is used by the browsers ; giving info about ways to display the content or reload page.. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta tag</title>
    <h1>By default there is a meta tag to give information for the browser.</h1>
</head>
<body>
    
</body>
</html>
