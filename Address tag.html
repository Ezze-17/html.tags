<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Address Tag</title>
</head>
<!-- The address tag is used to define the contact information for the author or owner of a document or anarticle in which could be email address, URL, phone number ...The text in the address tag is usually renders in the italic + browsers always add a line brake before and after it. -->
<body>
    <h1> This is the Address Tag </h1>
    <address>
        Manufactured By Daimler Motors.<br>
        Jeep Rubicon Limited Edition.<br>
        Visit us at : wwww.Jeep_rubicon.com<br>
        P.o.Box 117, Detroit USA
    </address>

    
</body>
</html>
