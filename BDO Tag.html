<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>BDO tag</title>
</head>
<!--The bdo| bi-directional override is used to override the text from the end tip to the begining tip (riverse) or mirroring the written text -->
<body>
    <h3>This is [bdo] bi-directional overide</h3>
    <p>This line will be written from right to left on the next line</p>
    <bdo dir="rtl">This line will be written from right to left</bdo>

</body>
</html>
